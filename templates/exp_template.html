<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>DSLR Photography Basics</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    {% block style %}{% endblock %}
    <style>

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      main{
        max-width: 20%;
        position: absolute;
        right: 2em;
        top: 8.5em;
        margin: 1em;
        padding: 0.5em;
      }

      .setting{
        border: 2px solid white;
        border-radius: 15px;
        padding: 0.5em;
        margin: 1em;
      }

      .form-range::-webkit-slider-thumb{
        background: white;
      }

      .alert{
        border: 2px solid white;
        border-radius: 15px;
        text-align: center;
      }

      .round_btn {
        border-radius: 50%;
        background-color: transparent;
        width: 3em;
        height: 3em;
      }

      .camera_font {
        font-size: xx-small;
      }

      .nav-under {
        position: absolute;
        top: 0;
        width: 100%;
        height: 3.5em;
        z-index: -1;
      }

      #hc-btn {
        position: absolute;
        top: 1em;
        right: 1em;
        background-color: #212529;
      }

      .hi-contrast{
        background-color: #212529;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark bd-placeholder-img">
    <div class="nav-under" id="hc1"></div>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">DSLR Basics</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/learn">Learn</a>
            <a class="nav-link active dropdown" aria-current="page" href="/experiment">Experiment</a>
            <a class="nav-link" href="/quiz">Quiz</a>
          </nav>
        </div>
      </header>
      
      <input type="checkbox" class="btn-check" id="hc-btn-1" checked autocomplete="off">
      <label class="btn btn-outline-secondary" for="hc-btn-1" id="hc-btn">&#9728;</label><br>

      <main class="px-3">
        <div class="setting" id="hc2">
          <h1 id="type_title"></h1>
          <label for="iso" class="form-label">ISO</label>
          <input type="range" class="form-range" min="1" max="3" step="1" id="iso">
          <label for="aperture" class="form-label">Aperture</label>
          <input type="range" class="form-range" min="1" max="3" step="1" id="aperture">
          <label for="ss" class="form-label">Shutter Speed</label>
          <input type="range" class="form-range" min="1" max="3" step="1" id="ss">
          <span class="camera_font align_left">ISO<span id="iso_val"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;f/<span id="f_val"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="ss_val"></span>sec</span>
        </div>
        <div class="px-3" id="alert_loc"></div>
      </main>

      <footer class="mt-auto text-white-50">
        <p><button class="btn btn-outline-light" id="hc3">Back to Photo Selection</button></p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='exp.js')}}"></script>
  </body>
</html>
